"Console Sample v.1"
{
 "uri" "http://localhost:3000"
 "timeout" "5.0"
 "buffer"  "0.1"
 "throttle" "0.5"
 "heartbeat" "30.0"
 "data"
 {
   "provider"            "0"      // general info about client being listened to: game name, appid, client steamid, etc.
   "map"                 "0"      // map, gamemode, and current match phase ('warmup', 'intermission', 'gameover', 'live') and current score
   "round"               "1"      // round phase ('freezetime', 'over', 'live'), bomb state ('planted', 'exploded', 'defused'), and round winner (if any)
   "player_id"           "1"      // player name, clan tag, observer slot (ie key to press to observe this player) and team
   "player_state"        "1"      // player state for this current round such as health, armor, kills this round, etc.
   "player_weapons"      "0"      // output equipped weapons.
   "player_match_stats"  "0"      // player stats this match such as kill, assists, score, deaths and MVPs
   "bomb"                "1"      // Information about the bomb state and countdowns
 }
}